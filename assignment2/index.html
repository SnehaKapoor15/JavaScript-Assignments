<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const year=prompt("Enter your birth year");
        age=2022-year;
        document.write("age is: " +age);
      if(age>=18){
        document.write(age + "Eligible for voting");
      }
        
      else
        document.write(year + "Not eligible for voting <br/>")
    </script>
</body>
